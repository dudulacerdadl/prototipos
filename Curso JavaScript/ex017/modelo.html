<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div class="corpo">
            <p>
                Número:

            </select>
        </div>
    </section>
    <footer>
        <p>&copy; DuduLacerda</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
