<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro: <input type="number" name="txtvel" class="txtvel"> Km/h</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div class="res">

    </div>

    <script>
        function calcular() {
            var txtvel = window.document.querySelector('.txtvel')
            var res = document.querySelector('.res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!`
            }
            res.innerHTML += `<p>Dirija sempre com sinto de segurança!</p>`
        }
    </script>
</body>

</html>
