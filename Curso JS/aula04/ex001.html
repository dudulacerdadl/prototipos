<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <!-- É assim que se cria um estilo dentro do próprio HTML -->
    <style>
        body {
            background-color: rgb(105, 105, 173); /* Comentário em CSS */
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <!-- É assim que se cria um comando em JavaScript dentro do próprio HTML -->
    <script>
        window.alert('Minha primeria mensagem') // Comentário em Javascript
        window.confirm('Está gostando de JavaScript?')
        window.prompt('Qual o seu nome?')
    </script>
</body>
</html>
